<!DOCTYPE html>
<html>
    <head>
        <title>Conversion</title>
        <link href="https://fonts.googleapis.com/css?family=Borel|Bitter" rel="stylesheet">    
    </head>
    <style>
        
    </style>
    <link rel="stylesheet" href="styles.css">
    <body> 
        <header>
            <h1><b>Conversion</b></h1>
        </header>
        <br><br>
        <div class = "bodyDiv">
            <form>
                <label for = "input">Input number: </label>
                <input id = "input" type = "number" min="0" step = "1" style="text-align:right" size="10" required> <br><br>
                <label for="convert">Select conversion: </label>
                <select id="convert">
                    <option value="ftoc">Fahrenheit to Celsius</option>
                    <option value="ctof">Celsius to Fahrenheit</option>
                    <option value="mtof">Meters to Feet</option>
                    <option value="ftom">Feet to Meters</option>
                </select><br><br>
                <button type="button" class="learn-more" id="submit">Convert</button>
            </form><br><br>
            <span class = "resultSpan">
                <!--<output id = "result" type = "text" readonly >(Result will show here)</output>-->
                <label for="result" id="resultlabel">Result:  </label>  
                <input id="result" name="result" type="text"  style="text-align:right" size="10" readonly> </input>
            </span><br>
            </div>
        <br><br><br>
        <footer>
            &copy; 2023 Shawny Macrohon&emsp;&emsp;&emsp;<a href="index.html">I want to go home</a> 
        </footer>

        <script>
            const input_input=document.getElementById("input");
                    input_input.addEventListener('change', e => {
                    e.currentTarget.value = parseFloat(e.currentTarget.value).toFixed(0)
            });

            document.getElementById("submit").addEventListener("click", 
            ()=>{
                var input, convert;
                input = document.getElementById("input").value*1;
                convert = document.getElementById("convert").value;
                console.log("passedd");
                switch(convert) {
                case "ftoc":
                    result = (input-32)*5/9;
                    document.getElementById("result").value = Math.round(result) + ' \u00B0'+'C';
                    break;
                case "ctof":
                    result = (input*9/5)+32;
                    document.getElementById("result").value = Math.round(result) + ' \u00B0'+'F';
                    break;
                case "mtof":
                    result = input*3.281;
                    document.getElementById("result").value = Math.round(result) + ' feet';
                    break;
                case "ftom":
                    result = input/3.281;
                    document.getElementById("result").value = Math.round(result) + ' meters';
                    break;
                }
            });

        </script>
    </body>
</html>
