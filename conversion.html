<!DOCTYPE html>
<html>
    <head>
        <title>conversion technology</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    </head>
    <style>
        h1 {color: purple;}
        body,h1,h2,h3,h4,h5,h6 {
        font-family: 'Libre Baskerville', serif;
        font-weight: 300;}
        .myDiv {
            //border: 5px outset blue;
            background-color: pink;    
            text-align: center;
            }
    </style>
    <body> 
        <div class="myDiv">
            <h1><b>Conversion Technology</b></h1>
        </div>
        <form>
            <label for = "input">Input number: </label>
            <input id = "input" type = "number" min="0"> <br><br>
            <label for="convert">Select conversion:</label>
            <select id="convert">
                <option value="ftoc">Fahrenheit to Celsius</option>
                <option value="ctof">Celsius to Fahrenheit</option>
                <option value="mtof">Meters to Feet</option>
                <option value="ftom">Feet to Meters</option>
            </select><br><br>
            <input type="button" value="Convert" id="submit">
        </form><br><br>
        <label for = "result">Result: </label>
        <output id = "result" type = "text" readonly> </output><br>
        <br><br><br><a href="index.html">I want to go home</a> 

        <script>
            document.getElementById("submit").addEventListener("click", 
            ()=>{
                var input, convert;
                input = document.getElementById("input").value*1;
                convert = document.getElementById("convert").value;
                console.log("passedd");
                switch(convert) {
                case "ftoc":
                    result = (input-32)*5/9;
                    document.getElementById("result").innerHTML = Math.round(result) + ' degrees Celsius';
                    break;
                case "ctof":
                    result = (input*9/5)+32;
                    document.getElementById("result").innerHTML = Math.round(result) + ' degrees Fahrenheit';
                    break;
                case "mtof":
                    result = input*3.281;
                    document.getElementById("result").innerHTML = result + ' feet';
                    break;
                case "ftom":
                    result = input/3.281;
                    document.getElementById("result").innerHTML = result + ' meters';
                    break;
                }
            });

        </script>
    </body>
</html>
